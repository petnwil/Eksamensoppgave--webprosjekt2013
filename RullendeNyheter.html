<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title> Rulle nyheter </title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"> 
	</script>

	<script>
	function rulle()
	{
		$('#rulleliste li:first').slideUp( function() { $(this).appendTo($('#rulleliste')).slideDown(); });
	}
	setInterval(function(){ rulle()}, 5000);

	</script>

	<style>
	#rulleliste {
		height:40px;
		overflow: hidden;
	}
	
	#rulleliste li{
		height: 40px;
	}
	</style>
</head>

<body>
<ul id="rulleliste">
	<li>
		<p> Her skal det være en nyhet </p>
	</li>
	<li>
		<p> Se her for noe gøy </p>
	</li>
	<li>
		<p> JOHOHOHOH </p>
	</li>
	<li>
		<p> Siste nytt <p>
	</li>
	<li>
		<p> blabablab <p>
	</li>
	<li>
		<p> kanskje en link </p>
	</li>
</ul>

</body>
</html>
